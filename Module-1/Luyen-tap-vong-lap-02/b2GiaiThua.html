<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính giai thừa của một số nguyên dương</h3>

</body>
</html>
<script>
    let num = prompt("Nhập số")
    let result = 1
    for (i = 1; i <= num; i++) {
        result *= i;
    }
    alert("Luỹ thừa = " + result)

</script>

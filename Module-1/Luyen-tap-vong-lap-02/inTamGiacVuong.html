<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
</h3>
</body>
</html>
<script>
    for (i = 1; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.writeln("*")
        }
        document.writeln("<br>")
    }
    document.write("<hr>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.writeln("*")
        }
        document.writeln("<br>")
    }
    document.write("<hr>");


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Xây dựng lớp mô tả hình chữ nhật</h3>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3; position:fixed;"></canvas>

</body>
</html>
<script>
    class HinhChuNhat {
        chieuDai;
        chieuRong;

        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
            this.dienTich = chieuRong * chieuDai;
            this.chuVi = (chieuDai + chieuRong) * 2;
        }

        hienThi() {
            document.write("Chiều dài = " + this.chieuDai + "<br>Chiều rộng = " + this.chieuRong
                + "<br>Diện tích HCN = " + this.dienTich + "<br>Chu vi HCN = " + this.chuVi);
        }
    }

    let dai = parseInt(prompt("Nhập chiều dài"));
    let rong = parseInt(prompt("Nhập chiều rộng"));
    let HCN = new HinhChuNhat(dai, rong);
    HCN.hienThi();


    function createHCN() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let HCN = new HinhChuNhat(dai, rong);
        ctx.strokeRect(59, 150, HCN.chieuDai, HCN.chieuRong);
        ctx.fill();
    }
    createHCN()

</script>

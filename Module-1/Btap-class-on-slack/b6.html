<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo một class Product để lưu trữ thông tin về sản phẩm như tên, giá, mô tả</h3>
</body>
</html>
<script>
    class Product {
        name;
        price;
        rate;

        constructor(name, price, rate) {
            this.name = name;
            this.price = price;
            this.rate = rate;
        }

        display() {
            document.write("Tên sản phẩm: " + this.name + "<br>Giá: " + this.price + "$" + "<br>Đánh giá: " + this.rate + "<hr>")
        }
    }

    let name1 = new Product("Cốc", '10.000', "Cốc đẹp, uống nước ngọt hơn");
    let name2 = new Product("Dây phơi đồ", '200.000', "Hệ thống phơi đồ chạy bằng năng nượng mặt trời, quần áo khô thoáng nhanh");
    let name3 = new Product("Quạt giấy", '5.000', "Hệ thống điều hoà vật lý, vẩy một lực vào không khí điều hoà cả thân");
    name1.display();
    name2.display();
    name3.display();
</script>

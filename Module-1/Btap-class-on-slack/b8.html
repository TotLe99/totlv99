<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo một class Employee để lưu trữ thông tin về một nhân viên như tên, địa chỉ, lương</h3>
</body>
</html>
<script>
    class Employee {
        name;
        address;
        salary;

        constructor(name, address, salary) {
            this.name = name;
            this.address = address;
            this.salary = salary;
        }

        display() {
            document.write("Nhân viên: " + this.name + "<br>Địa chỉ: " + this.address
                + "<br>Lương: " + this.salary + "$ <hr>");
        }
    }

    let Nv1 = new Employee("Văn T", "HN", 100000);
    let Nv2 = new Employee("Văn M", "HG", 2200000);
    let Nv3 = new Employee("Văn G", "LG", 40000044);
    let Nv4 = new Employee("Thị H", "HN", 2500000);

    Nv1.display();
    Nv2.display();
    Nv3.display();
    Nv4.display();
</script>

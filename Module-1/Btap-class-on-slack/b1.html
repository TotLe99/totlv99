<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo một class Animal để mô tả đặc điểm chung của các động vật và<br>
    các phương thức như eat(), sleep() và move().
</h3>
</body>
</html>
<script>
    class Animal {
       mau;
       gioitinh;
       cannang;
        constructor(mau, gioitinh, cannang) {
            this.mau = mau;
            this.gioitinh = gioitinh;
            this.cannang = cannang;
        }

        eat() {
            document.write("Ăn cỏ")
        }

        sleep() {
            document.write("ngủ đứng")
        }

        move() {
            document.write("4 chân")
        }
    }
</script>

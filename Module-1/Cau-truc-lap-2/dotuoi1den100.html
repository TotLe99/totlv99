<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra tuổi 1 > 100 hay ko</h1>

</body>
</html>
<script>

    let age = null;
    do {
        age = prompt("Nhập tuổi");
        if (age <= 0 || age > 100) {
            alert("Vui lòng nhập lại!")
        }
    } while (age <= 0 || age > 100);
    alert("Số tuổi bạn là: " + age);


</script>

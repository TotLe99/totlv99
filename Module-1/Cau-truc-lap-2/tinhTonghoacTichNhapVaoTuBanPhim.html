<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính tổng hoặc tích số nhập vào 1 > n</h1>
<p>Nhập số n: <input id="n" value=""></p>
<button onclick="check()" type="button">Kiểm tra</button>
<br> <br>
<p id="tong"></p>
<p id="tich"></p>
</body>
</html>
<script>
    function check() {
        let n = parseInt(document.getElementById("n").value);
        let tong = document.getElementById("tong");
        let tich = document.getElementById("tich");
        let sum = 0;
        let multip = 1;
        for (let i = 1; i <= n; i++) {
            sum += i;
            multip *= i;
        }
        tong.innerText = "tong = " + sum;
        tich.innerText = "tich = " + multip;

    }
</script>

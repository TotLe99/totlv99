<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Typ a value n the Fahrenheit field to convert the value to Celcius</p>
<p>Fahrenheit <input type="number" id="input" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)"></p>
<p>Celsius <span id="result"></span></p>
</body>
</html>
<script>
    function tempConverter(valNum) {
        valNum = parseFloat((valNum));
        document.getElementById("result").innerHTML = (valNum - 32) / 1.8;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm giá trị trong mảng</h1>
</body>
</html>
<script>
    let value = prompt("Nhập số");
    let num = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < num.length; i++) {
        if (value == num[i]) {
            index = i;
            break;
        }
    }
    if (index > -1) {
        alert("Phần tử " + value + " tìm thấy tại vị trí " + index)
    } else {
        alert("Phần tử " + value + " không tìm thấy")
    }

</script>

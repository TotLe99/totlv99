<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tìm giá trị lớn nhất trong mảng và vị trí của nó</h1>
</body>
</html>
<script>
    let nums = [-3, 5, 1, 3, 2, 10];
    let max = nums[0];
    let index = 0;

    for (let i = 0; i < nums.length; i++) {
        if (nums[i] > max) {
            max = nums[i];
            index = i;
        }
    }
    alert("Số lớn nhất = " + max + " tại vị trí " + (index + 1));
</script>

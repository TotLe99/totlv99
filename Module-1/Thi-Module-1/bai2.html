<script>
    let arr = [6, 9, 8, 10, 6, 8];
    let x = prompt("Add number to Array");
    let index = prompt("Index of Array")
    function insertNumberToArray(arr, x, index) {
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            if (index == i) {
                arr2.push(x);
            }
            arr2.push(arr[i]);
        }
        return arr2;
    }

    alert(insertNumberToArray(arr, x, index));
</script>

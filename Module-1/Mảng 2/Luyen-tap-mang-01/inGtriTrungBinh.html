<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng</h3>
</body>
</html>
<script>
    let array = [5, 6, 1, 9, 10, 13, 19, 9, 1, 5];
    let index_array = 0;
    let tong_array = 0;
    let trungbinh_array;
    for (let i = 0; i < array.length; i++) {
        tong_array += array[i];
        index_array = array.length;
    }
    trungbinh_array = tong_array / index_array;

    document.write("Mảng [" + array.join(", ") + "]" + "<br>")
    document.write("Mảng có " + index_array + " phần tử. " + " Giá trị trung bình = " + trungbinh_array);
</script>

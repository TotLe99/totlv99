<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h3>Hiển thị số nguyên Lớn hơn hoặc Bằng 10</h3>
</body>
</html>
<script>
    let array = [5, 6, 1, 9, 10, 13, 19, 9 , 1, 5]
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count ++;
        }
    }
    document.write("Có " + count + " số >= 10")
</script>

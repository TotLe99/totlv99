<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>chương trình để đếm số ký tự trong một chuỗi</h3>
</body>
</html>
<script>
    let string = "Chuỗi này có 12 từ"
    document.write("String = '" + string + "' <br>");

    string = string.replace(/(^\s*)|(\s*$)/gi,"");
    string = string.replace(/[ ]{2,}/gi," ");
    string = string.replace(/\n /,"\n");

    document.write("Chuỗi String có " + string.split(" ").length + " ký tự");
</script>

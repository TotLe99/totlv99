<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Từ điển</h3>
<p>Nhập từ: <input id="string" placeholder="Nhập từ"></p>
<button type="button" onclick="transcript()">Dịch</button>
<p id="result"></p>
</body>
</html>
<script>
    function transcript() {
        let arr_eng = ["apple", "banana", "orange", "phone", "man", "women", "length"];
        let arr_vie = ["táo", "chuối", "cam", "điện thoại", "đàn ông", "đàn bà", "độ dài"]
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = document.getElementById("result");
        let dich = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string == arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng == j) {
                        dich = arr_vie[i];
                    }
                }
            }
        }
        result.innerHTML = "Nghĩa dịch: " + dich;
    }
</script>

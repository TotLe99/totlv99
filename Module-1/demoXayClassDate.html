<script>
    class date {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        display = function () {
            alert(this.day + "/" + this.month + "/" + this.year)
        }
    }

    let date1 = new date(1, 4, 2023);
    let date2 = new date(2, 4, 2023);
    let date3 = new date(3, 4, 2023)
    let date4 = new date(4, 4, 2023)
    let date5 = new date(5, 4, 2023)
    let date6 = new date(6, 4, 2023)
    let date7 = new date(7, 4, 2023)
    let date8 = new date(8, 4, 2023)
    let date9 = new date(9, 4, 2023)
    let date10 = new date(10, 4, 2023)

    date1.display()
    date2.display()
    date3.display()
    date4.display()
    date5.display()
    date6.display()
    date7.display()
    date8.display()
    date9.display()
    date10.display()

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm</h3>
<button type="button" onclick="func()">Check</button>
</body>
</html>
<script>
    let num = parseInt(prompt("Nhập đối số"))
    function func(num) {
        return num + 1;
    }
    document.write("Result = " + func(num))
</script>

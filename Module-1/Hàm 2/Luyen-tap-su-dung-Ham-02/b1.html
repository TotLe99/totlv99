<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>hàm tính bình phương của một số bất kỳ được đưa vào</h3>
</body>
</html>
<script>
    let number = parseInt(prompt("Nhập số muốn tính BÌNH PHƯƠNG"))
    alert("Bình phương số " + number + " = " + binhPhuong(number))

    function binhPhuong(number) {
        return number * number;
    }
</script>

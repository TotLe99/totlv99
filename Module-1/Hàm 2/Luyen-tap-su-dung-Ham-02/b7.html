<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>thực hiện đổi chỗ hai số nguyên</h3>
</body>
</html>
<script>
  let num1 = parseInt(prompt("Số thứ 1"))
  let num2 = parseInt(prompt("Số thứ 2"))
  function swap(num1, num2) {
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;

    return alert("First = " + num1 + "<br> Last = " + num2);
  }

  swap(num1, num2);
</script>

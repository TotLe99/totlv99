<script>
    let hinhTron = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let hinhtron = new hinhTron(6)
    let radius = hinhtron.getRadius();
    let area = hinhtron.getArea();
    alert("Ban kinh: " + radius + "; Dien tich: " + area)
</script>

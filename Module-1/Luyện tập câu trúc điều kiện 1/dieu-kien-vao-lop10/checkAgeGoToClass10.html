<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10</title>
</head>
<body>
<script>
  let age = prompt("Nhập số tuổi");
  let result = "";
  if (age < 15) {
    result = "Tuổi " + age + " chưa vào được lớp 10"
  } else {
    result = "Bạn đã được vào lớp 10"
  }
  alert(result);
</script>
</body>
</html>

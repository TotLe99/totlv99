<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra A chia hết cho B</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Nhập số A"));
    let b = parseInt(prompt("Nhập số B"));

    if (a % b == 0) {
      alert("A chia hết cho B!")
    } else {
      alert("A không chia hết cho B")
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số lớn hay nhỏ hơn số 0</title>
</head>
<body>
 <script>
   let number = parseInt(prompt("Nhập số"));
   let result = "";

   if (number > 0 ) {
     result = "Số vừa nhập lớn hơn 0"
   } else if (number < 0) {
       result = "Số vừa nhập nhỏ hơn 0"
   } else {
       result = "Bằng 0"
   }

   alert(result);
 </script>
</body>
</html>

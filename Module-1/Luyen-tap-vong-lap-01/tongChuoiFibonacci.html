<h1>Tổng chuỗi Fibonacci</h1>
</body>
</html>
<script>
    let n1 = 0, n2 = 1, nextTerm, sum = 0;
    for (i = 1; i <= 20; i++) {
        sum += n1;
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }


    document.write(sum);



</script>

<script>
    let arr = [2, 5, 5, 8, 1, 5, 3]

    function xoa(arr, index) {
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (index !== i)
                arr2.push(arr[i])
        }
        return arr2;
    }
    document.write("Sau khi xoá phần tử: " + xoa(arr, 2) + "<br>")

    function add(arr, index, phanTu) {
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            if (index == i) {
                arr2.push(phanTu)
            }
            arr2.push(arr[i])
        }
        return arr2
    }
    document.write("Sau khi thêm phần tử: " + add(arr, 2, 30))
</script>

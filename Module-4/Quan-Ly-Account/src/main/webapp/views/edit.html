
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Edit Account</h2>
    <form method="post" enctype="multipart/form-data" th:object="${account}">
        <div class="form-group">
            <label >User:</label>
            <input type="text" class="form-control" th:field="*{user}">
        </div>
        <div class="form-group">
            <label >Password:</label>
            <input type="text" class="form-control" th:field="*{password}">
        </div>
        <div class="form-group">
            <label >Avatar:</label>
            <input type="text" class="form-control" th:field="*{avatar}" hidden="hidden">
        </div>
        <div class="form-group">
            <label >Avatar:</label>
            <input type="file" class="form-control" name="multipartFile">
        </div>
        <div class="form-group">
            <label>Birthday:</label>
            <input type="text" class="form-control" th:field="*{birthday}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>

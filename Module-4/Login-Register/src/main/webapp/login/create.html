
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Create Account</h2>
  <form method="post" enctype="multipart/form-data" th:object="${account}">
    <div class="form-group">
      <label for="email">User:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter User" th:field="*{username}">
    </div>
    <div class="form-group">
      <label for="pwd1">Password:</label>
      <input type="text" class="form-control" id="pwd1" placeholder="Enter password" th:field="*{password}">
    </div>
    <div class="form-group">
      <label>Role:</label><br>
      <select name="idRole">
        <option value="1">ADMIN</option>
        <option value="2">USER</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>

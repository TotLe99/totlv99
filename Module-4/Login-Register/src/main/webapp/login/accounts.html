<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accounts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Account</h2>
  <a href="/create" class="btn btn-success">Add</a>
  <table class="table table-hover" >
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Password</th>
      <th>Role</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account:${accounts}">
      <td th:text="${account.id}"></td>
      <td th:text="${account.username}"></td>
      <td th:text="${account.password}"></td>
      <td th:text="${account.role.getName()}"></td>
      <td><a th:href="@{/edit/{id} (id=${account.id})}" class="btn btn-info">Edit</a></td>
      <td><a th:href="@{/delete/{id} (id=${account.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
